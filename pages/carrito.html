<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Carrito de compras</title>
</head>
<body class="bodyCarrito">
    <header>
        <h1>Bienvenido a nuestro sitio oficial</h1>
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand"><img src="../img/logogenerico.png" alt=""></a>
                <div class="menuIndex">
                  <ul>
                    <li><a class="btnBack" href="../index.html"> Seguir comprando</a></li>
                  </ul>
                </div>
            </div>
          </nav>
    </header>
    <main class="mainPpal">
        <h2 class="tituloMain">Carrito de compras </h2>
    <div class="boxCarrito">
        <p id="carritoVacio" class="carritoVacio"><img src="../img/carritovacio.png" alt=""> No tienes productos seleccionados</p>

        <div id="carritoProductos" class="carritoProductos disabled">
            <!--JS-->
        </div>
        <div id="carritoAcciones" class="carritoAcciones disabled">
            <div class="accionVaciar">
                <button id="vaciarCarrito" class="vaciarCarrito">Vaciar carrito</button>
            </div>
            <div class="accionPrecioTotal">
                <div id="precioTotal" class="precioTotal">
                    <p>Total a pagar:</p>
                    <p id="total"></p>
                </div>
                <button id="btnComprar" class="btnComprar"> Comprar ahora</button>
            </div>
        </div>

        <p id="compraConfirmada" class="compraConfirmada disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

    </div>

<form id="formDatos" class="form-inline disabled" autocomplete="off">
  <div class="form-group">
    <label class="nombreForm" for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Escribe tu nombre ">
  </div>
  
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" class="form-control" required placeholder="Escribe tu apellido">
  </div>
  
  <div class="form-group">
    <label class="emailForm" for="email">Email</label>
    <input type="email" id="email" name="email" class="form-control" required placeholder="Escribe un mail para comunicarnos">
  </div>
  
  <div class="form-group">
    <label for="direccion">Dirección</label>
    <input id="direccion" name="direccion" class="form-control" placeholder="Dirección de entrega">
  </div>
  
  <button type="submit" class="btn btn-primary disabled" id="enviarForm">Enviar</button>
</form>
  
      </main>

      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="../carrito.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
